# ArgoCD Application for Petclinic on AWS EKS
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: petclinic
  namespace: argocd
spec:
  description: "Petclinic Application Project"

  sourceRepos:
    - '*'

  destinations:
    - namespace: web
      server: https://kubernetes.default.svc
    - namespace: was
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: ''
      kind: Namespace

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-aws
  namespace: argocd
  labels:
    app: petclinic
    environment: production
    cloud: aws
spec:
  project: petclinic

  source:
    repoURL: https://github.com/your-org/3tier-terraform.git
    targetRevision: main
    path: codes/aws/2. service/k8s-manifests

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
