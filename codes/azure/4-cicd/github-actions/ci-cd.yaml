# GitHub Actions CI/CD Workflow for Azure AKS
# Option B: GitHub Actions를 CI로 사용하고 ArgoCD로 CD 수행

name: CI/CD Pipeline - Azure

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  RESOURCE_GROUP: bloberry-rg
  ACR_NAME: bloberryacr
  ACR_REGISTRY: bloberryacr.azurecr.io
  ACR_REPOSITORY: petclinic
  AKS_CLUSTER_NAME: bloberry-aks

jobs:
  # ============================================
  # Build & Test Job
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests=false -B

      - name: Run tests
        run: |
          mvn test -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  # ============================================
  # Code Quality Job
  # ============================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=petclinic-azure \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  # ============================================
  # Security Scan Job
  # ============================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'petclinic-azure'
          path: '.'
          format: 'SARIF'

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif

  # ============================================
  # Docker Build & Push to ACR Job
  # ============================================
  docker:
    name: Build & Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: [build, code-quality, security-scan]
    if: github.event_name == 'push'
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-image
        env:
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          # Build image
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:$IMAGE_TAG \
            --tag ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:latest \
            --push \
            .

          echo "image=${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY }}:${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        env:
          TRIVY_USERNAME: ${{ secrets.ACR_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.ACR_PASSWORD }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Update GitOps Repository Job
  # ============================================
  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [docker, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: your-org/petclinic-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag for Azure
        env:
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          cd gitops/overlays/azure-prod
          kustomize edit set image petclinic=${{ needs.docker.outputs.image-uri }}

      - name: Commit and push changes
        env:
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: Update Azure image tag to $IMAGE_TAG

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}"
          git push

  # ============================================
  # ArgoCD Sync Job
  # ============================================
  argocd-sync:
    name: Sync ArgoCD Application
    runs-on: ubuntu-latest
    needs: update-gitops
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          rm argocd-linux-amd64

      - name: ArgoCD Login and Sync
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER_AZURE }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN_AZURE }}
        run: |
          argocd app sync petclinic-azure \
            --server $ARGOCD_SERVER \
            --auth-token $ARGOCD_AUTH_TOKEN \
            --grpc-web

          argocd app wait petclinic-azure \
            --server $ARGOCD_SERVER \
            --auth-token $ARGOCD_AUTH_TOKEN \
            --grpc-web \
            --timeout 300

  # ============================================
  # Deployment Verification Job
  # ============================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: argocd-sync
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Verify deployment status
        run: |
          kubectl rollout status deployment/petclinic -n petclinic --timeout=300s

      - name: Run smoke tests
        run: |
          # Get service endpoint (Azure uses IP, not hostname)
          ENDPOINT=$(kubectl get svc petclinic -n petclinic -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          # Wait for endpoint to be available
          for i in {1..30}; do
            if curl -sf http://$ENDPOINT/actuator/health > /dev/null; then
              echo "Health check passed!"
              break
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done

          # Final health check
          curl -f http://$ENDPOINT/actuator/health || exit 1

      - name: Notify success (Slack)
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "✅ Azure Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Azure AKS Deployment Successful*\n\n*Version:* ${{ needs.build.outputs.version }}\n*Cluster:* ${{ env.AKS_CLUSTER_NAME }}\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify success (Teams)
        run: |
          curl -H "Content-Type: application/json" -d '{
            "@type": "MessageCard",
            "themeColor": "00FF00",
            "title": "Azure AKS Deployment Successful",
            "text": "Version: ${{ needs.build.outputs.version }}\nCluster: ${{ env.AKS_CLUSTER_NAME }}"
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}

  # ============================================
  # Rollback Job (Manual Trigger)
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production-azure

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Rollback ArgoCD Application
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER_AZURE }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN_AZURE }}
        run: |
          argocd app rollback petclinic-azure \
            --server $ARGOCD_SERVER \
            --auth-token $ARGOCD_AUTH_TOKEN \
            --grpc-web

      - name: Notify rollback (Teams)
        run: |
          curl -H "Content-Type: application/json" -d '{
            "@type": "MessageCard",
            "themeColor": "FFA500",
            "title": "Azure AKS Deployment Rolled Back",
            "text": "Triggered by: ${{ github.actor }}"
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}
